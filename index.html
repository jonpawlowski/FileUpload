<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <title>JP Lab File Server Upload</title>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <!--<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />-->
        <script src="js/script.js"></script>
    </head>
    <body>
        <header>
          <h2>JP Lab File Server file upload</h2>
        </header>
        <div class="container">
            <div class="contr"><h2>You can select the file below and click Upload button</h2></div>

            <div class="upload_form_cont">
                <form id="upload_form" enctype="multipart/form-data">
                    <div>
                        <div><label for="file">Please select file</label></div>
                        <div><input type="file" name="file" id="file" onchange="fileSelected();" /></div>
                    </div>
                    <div>
                        <input type="button" value="Upload" onclick="startUploading()" />
                        <input type="button" value="Refresh" onclick="reloadPage()" />
                    </div>
                    <div id="fileinfo">
                        <div id="filename"></div>
                        <div id="filesize"></div>
                        <div id="filetype"></div>
                    </div>
                    <div id="error">An error occurred while uploading the file</div>
                    <div id="abort">The upload has been canceled by the user or the browser dropped the connection</div>

                    <div id="progress_info">
                        <div id="progress"></div>
                        <div id="progress_percent">&nbsp;</div>
                        <div class="clear_both"></div>
                        <div>
                            <div id="speed">&nbsp;</div>
                            <div id="remaining">&nbsp;</div>
                            <div id="b_transfered">&nbsp;</div>
                            <div class="clear_both"></div>
                        </div>
                        <div id="upload_response"></div>
                    </div>
                </form>

                <img id="preview" />
            </div>
        </div>
    </body>
</html>
